<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         BeiYuu
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Jing" />
    <meta name="description" content="Jing's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Jing</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
           <a href="https://www.linkedin.com/in/jinglu111/" target="_blank" style="text-align:center;"><img src="https://linkedin.com/favicon.ico" alt="" width="22"/></a>
            <a href="https://github.com/startupjing" target="_blank" style="text-align:center;"><img src="https://raw.github.com/zihaolucky/zihaolucky.github.io/master/GitHub-Mark.png" alt="" width="22"/></a>
            <a href="http://students.cec.wustl.edu/~jinglu/" target="_blank" style="text-align:center;"><img src="http://www-personal.umich.edu/~sqy/texticon_256.png" alt="" width="22"/></a>
        </div>
    </div>

	<!-- mathjax config similar to math.stackexchange -->

	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
	    tex2jax: {
	      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
	      processEscapes: true
	    }
	  });
	</script>

	<script type="text/x-mathjax-config">
	    MathJax.Hub.Config({
	      tex2jax: {
	        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
	      }
	    });
	</script>

	<script type="text/x-mathjax-config">
	    MathJax.Hub.Queue(function() {
	        var all = MathJax.Hub.getAllJax(), i;
	        for(i=0; i < all.length; i += 1) {
	            all[i].SourceElement().parentNode.className += ' has-jax';
	        }
	    });
	</script>

	<script type="text/javascript"
	   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	
	
	{{ content }}
    
	
    <div class="hide">
		<script type="text/javascript" src="http://js.tongji.linezing.com/3403422/tongji.js"></script>
		<noscript><a href="http://www.linezing.com"><img src="http://img.tongji.linezing.com/3403422/tongji.gif"/></a></noscript>
    </div>
	
	
    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
	
	
    
</body>
</html>
